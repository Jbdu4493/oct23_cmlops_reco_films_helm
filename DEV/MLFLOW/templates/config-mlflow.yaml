---
# Source: mlflow/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
  labels:
    app:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
---
# Source: mlflow/templates/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
  labels:
    app: {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
type: Opaque
data:
---
# Source: mlflow/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
  labels:
    app:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
data:
---
# Source: mlflow/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
  labels:
    app:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
spec:
  type: LoadBalancer
  ports:
    - port: {{ .Values.sevice.port }}
      targetPort: {{ .Values.sevice.targetport }}
      protocol: TCP
      name: http
  selector:
    app:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
---
# Source: mlflow/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
  labels:
    app:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
  template:
    metadata:
      labels:
        app: {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
    spec:
      serviceAccountName:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
      securityContext:
        {}
      initContainers:
      - name: create-dir
        image: busybox
        command: ['touch',  '/mlflow/sqlite/mlflow.db']
        volumeMounts:
        - name: mlflow-volume-sqlite
          mountPath: "/mlflow/sqlite"
      containers:
        - name:  {{ .Values.image.name  }}
          securityContext:
            {}
          image: {{ .Values.image.repository}}
          imagePullPolicy: IfNotPresent
          command: ["mlflow"]
          args:
            - server
            - --host=0.0.0.0
            - --port=5000
            - --backend-store-uri=sqlite:////mlflow/sqlite/mlflow.db
            - --default-artifact-root=/mlflow/mlruns
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          volumeMounts:
          - mountPath: "/mlflow/mlruns"
            name: mlflow-volume
          - mountPath: "/mlflow/sqlite"
            name: mlflow-volume-sqlite
          env:
            - name: MLFLOW_VERSION
              value: "2.1.1"
            - name: PYTHONUNBUFFERED
              value: "1"
          envFrom:
            - configMapRef:
                name:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
            - secretRef:
                name:  {{ printf "%s-%s" .Values.image.name .Values.ENV  }}
      volumes:
      - name: mlflow-volume
        persistentVolumeClaim:
          claimName: mlfow-pvc
      - name : mlflow-volume-sqlite
        persistentVolumeClaim:
          claimName: mlfow-database-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlfow-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hostpath
  resources:
    requests:
      storage: 10Gi
---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mlfow-database-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: hostpath
  resources:
    requests:
      storage: 1Gi